<!DOCTYPE html>
<html>
	<head>
		<title>Time Elapsed</title>
	</head>
	<body>
		<div>
			<div class="center">
				<img src="./kamilla.png" alt="kicsi_kamilla" />
			</div>
			<div class="center">
				<div class="first_btn">
					<button id="what">Mivan?</button>
					<audio id="whatAudioPlayer" src="mivan.mp4"></audio>
				</div>
				<div class="second_btn">
					<button id="very">Nagyon</button>
					<audio id="varyAudioPlayer" src="nagyon.mp4"></audio>
				</div>
			</div>

			<pre class="center">Kakamilla</pre>
			<div id="timeContainer"></div>
		</div>
		<script src="script.js"></script>
	</body>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: background-color 0.5s;
			font-family: 'Arial', sans-serif;
		}

		#timeContainer {
			font-size: 24px;
			color: #ffffff;
			text-align: center;
			padding: 20px;
			background-color: rgba(24, 24, 24, 0.5); /* Semi-transparent white */
			border-radius: 10px;
			backdrop-filter: blur(5px); /* Blur effect */
		}
		.center {
			font-size: 2.5rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		button {
			padding: 10px 20px;
			background-color: rgba(24, 24, 24, 0.5); /* Semi-transparent white */
			border-radius: 10px;
			backdrop-filter: blur(5px); /* Blur effect */
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.2s;
		}

		button:hover {
			background-color: #45a049;
			transform: scale(1.05);
		}

		button:active {
			transform: scale(0.95);
		}
		.first_btn {
			margin-right: 10px;
		}
	</style>
</html>
